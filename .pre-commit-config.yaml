default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [
            --scopes,
            # yamllint disable-line
            "cowsay,parser,template,cli,wasm,website",
            --strict,
            --verbose,
            build,
            chore,
            ci,
            docs,
            feat,
            fix,
            style,
            refactor,
            perf,
            test,
          ]
